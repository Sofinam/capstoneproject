<!DOCTYPE html>
<html>
<head>
    <title>Filtered Inventory</title>
</head>
<body>
    <h1>Filtered Inventory</h1>

    <form method="get">
        <input type="text" name="category" placeholder="Category" />
        <input type="number" step="0.01" name="min_price" placeholder="Min Price" />
        <input type="number" step="0.01" name="max_price" placeholder="Max Price" />
        <input type="number" name="low_stock" placeholder="Low Stock Threshold" />
        <button type="submit">Apply Filters</button>
    </form>

    <ul>
        {% for item in inventory %}
            <li>
                <strong>{{ item.name }}</strong> — {{ item.quantity }} in stock —
                {{ item.category }} — ${{ item.price }}
            </li>
        {% empty %}
            <li>No items found.</li>
        {% endfor %}
    </ul>
</body>
</html>
